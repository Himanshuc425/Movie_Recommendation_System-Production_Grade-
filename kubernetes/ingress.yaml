apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recommender-system-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: recommender.example.com
    http:
      paths:
      - path: /api/recommendations
        pathType: Prefix
        backend:
          service:
            name: inference-service
            port:
              number: 8080
      - path: /api/data
        pathType: Prefix
        backend:
          service:
            name: data-pipeline
            port:
              number: 8080
      - path: /api/models
        pathType: Prefix
        backend:
          service:
            name: model-training
            port:
              number: 8080
      - path: /mlflow
        pathType: Prefix
        backend:
          service:
            name: mlflow
            port:
              number: 5000
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      - path: /monitoring
        pathType: Prefix
        backend:
          service:
            name: monitoring-service
            port:
              number: 8080